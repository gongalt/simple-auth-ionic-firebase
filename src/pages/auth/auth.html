<ion-header>

  <ion-navbar>
    <ion-title>auth</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
          <ion-navbar>
            <ion-segment color="dark" [(ngModel)]="tabs">
              <ion-segment-button (click)="selectTab(0)" value="0">Register</ion-segment-button>
              <ion-segment-button (click)="selectTab(1)" value="1">Login</ion-segment-button>
            </ion-segment>
          </ion-navbar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-slides #pageSlider (ionSlideWillChange)="changeWillSlide($event)">
            <ion-slide>
              <ion-list>
                <form [formGroup]="registration_form" (ngSubmit)="register('registration_form');">
                <ion-item>
                  <ion-label color="primary" floating>Full Name</ion-label>
                  <ion-input formControlName="name"></ion-input>
                </ion-item>
              
                <ion-item>
                  <ion-label color="primary" floating>Email Address</ion-label>
                  <ion-input formControlName="email"></ion-input>
                </ion-item>
              
                <ion-item>
                  <ion-label color="primary" floating>Password</ion-label>
                  <ion-input type="password" formControlName="password"></ion-input>
                </ion-item>
              
                <ion-item>
                  <ion-label color="primary" floating>Confirm Password</ion-label>
                  <ion-input type="password" formControlName="cpassword"></ion-input>
                </ion-item>
                
                <button ion-button full type="submit" [disabled]="!registration_form.valid">Register</button>
                </form>
              </ion-list>
            </ion-slide>
            <ion-slide>
              <ion-list>
                <form [formGroup]="login_form" (ngSubmit)="login('login_form');">
                <ion-item>
                  <ion-label color="primary" floating>Email Address</ion-label>
                  <ion-input formControlName="email"></ion-input>
                </ion-item>
              
                <ion-item>
                  <ion-label color="primary" floating>Password</ion-label>
                  <ion-input type="password" formControlName="password"></ion-input>
                </ion-item>
                
                <button ion-button full type="submit" [disabled]="!login_form.valid">Login</button>
                </form>
              </ion-list>
            </ion-slide>
        </ion-slides>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
